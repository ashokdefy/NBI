<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css">

</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form autocomplete="off" th:action="@{/login}" class="form-signin" method="POST">
                <div th:if="${param.logout}">
                    <div class="alert alert-info" th:text="'You have been logged out.'"></div>
                </div>
                <fieldset>
                    <h1 th:text="'Please Sign In'"></h1>
                    <label th:text="'Username'"></label>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control input-lg" placeholder="" required="true" autofocus="true"/>
                    </div>
                    <label th:text="'Password'"></label>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control input-lg" placeholder="" required="true" />
                    </div>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger" th:text="*{error}"></div>
                    </div>
                   <br>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" name="login-sumbit" id="login-sumbit" class="btn btn-lg btn-primary btn-block" th:value="'Log In'" />
                        </div>
                    </div><br>
                    <h5>
                   <span  class="d-inline-flex p-2 bd-highlight " th:text="'You don\'t have an account?'"></span>
                    <span>
                            <a th:href="@{/register}" th:text="'Register'"></a>
                        </span>
                    <br>
                    <span  class="d-inline-flex p-2 bd-highlight" th:text="'Forgot Password?'"></span>
                    <span>
                            <a th:href="@{/forgot-password}" th:text="'click here'"></a>
                        </span>
                    </h5>
                </fieldset>
            </form>
        </div>
    </div>
    <br><br><br>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
